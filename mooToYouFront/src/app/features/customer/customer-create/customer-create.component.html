<div class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="mb-6">
 <button mat-raised-button color="primary" routerLink="/customers" class="mb-4"><mat-icon>arrow_back</mat-icon> Back</button>
</div>


<form [formGroup]="customerCreationForm" (ngSubmit)="onCustomerCreate()" class="bg-white shadow-md rounded-lg p-8 space-y-6">

    <div class="grid md:grid-cols-2 gap-6">

        <mat-form-field  class="w-full">
    <mat-label>First Name : </mat-label>
    <input matInput formControlName="firstName" required placeholder="Enter first name"/>
    <mat-error *ngIf="customerCreationForm.get('firstName')?.invalid">
     First Name is required
    </mat-error>
    </mat-form-field>

     <!-- Last Name -->
     <mat-form-field  class="w-full">
        <mat-label>Last Name</mat-label>
        <input 
          matInput 
          formControlName="lastName" 
          required 
          placeholder="Enter last name"
        />
        <mat-error *ngIf="customerCreationForm.get('lastName')?.invalid">
          Last Name is required
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Phone Number -->
    <mat-form-field class="w-full">
      <mat-label>Phone Number</mat-label>
      <input 
        matInput 
        formControlName="phoneNumber" 
        type="tel" 
        placeholder="Enter phone number"
      />
    </mat-form-field>

    <!-- Address -->
    <mat-form-field  class="w-full">
      <mat-label>Address</mat-label>
      <input 
        matInput 
        formControlName="address" 
        placeholder="Enter full address"
      />
    </mat-form-field>

    <div class="grid md:grid-cols-2 gap-6">
        <!-- Sector -->
        <mat-form-field  class="w-full">
          <mat-label>Sector</mat-label>
          <input 
            matInput 
            formControlName="sector" 
            placeholder="Enter sector"
          />
        </mat-form-field>
  
        <!-- Street -->
        <mat-form-field  class="w-full">
          <mat-label>Street</mat-label>
          <input 
            matInput 
            formControlName="street" 
            placeholder="Enter street name"
          />
        </mat-form-field>
      </div>
  
      <!-- Google Pin -->
      <mat-form-field  class="w-full">
        <mat-label>Google Pin</mat-label>
        <input 
          matInput 
          formControlName="googlePin" 
          placeholder="Enter Google Pin"
        />
      </mat-form-field>
  
      <!-- Home Picture -->
      <mat-form-field  class="w-full">
        <mat-label>Home Picture</mat-label>
        <input 
          matInput 
          formControlName="homePicture" 
          placeholder="Enter home picture URL"
        />
      </mat-form-field>

      <div class="grid md:grid-cols-2 gap-6">
        <!-- Organization -->
        <mat-form-field  class="w-full">
          <mat-label>Organization</mat-label>
          <mat-select formControlName="organization">
            <mat-option value="">Select Organization</mat-option>
            <mat-option value="emaanDairy">Emaan Dairy</mat-option>
            <mat-option value="newDairy">New Dairy</mat-option>
          </mat-select>
        </mat-form-field>
  
        <!-- Status -->
        <mat-form-field  class="w-full">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option value="">Select Status</mat-option>
            <mat-option value="true">Active</mat-option>
            <mat-option value="false">Inactive</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <!-- Contract -->
      <mat-form-field  class="w-full">
        <mat-label>Contract</mat-label>
        <input 
          matInput 
          formControlName="contract" 
          placeholder="Enter contract details"
        />
      </mat-form-field>

          <!-- Hidden Organization ID -->
    <input 
    type="hidden" 
    formControlName="organizationId"
  />


   <!-- Submit Button -->
   <div class="flex justify-end">
    <button 
      mat-raised-button 
      color="primary" 
      type="submit" 
      [disabled]="customerCreationForm.invalid"
      class="w-full md:w-auto">
      Create Customer
    </button>
  </div>
</form>
</div>
