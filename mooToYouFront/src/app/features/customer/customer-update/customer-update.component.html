<div class="container">
    <h2>Create New Customer</h2>
    <a routerLink="/home">Goto Home page</a><br><br>
    
    <form [formGroup]="customerCreationForm" (ngSubmit)="onCustomerCreate()">
      <div class="form-group">
        <label>Enter customer's first name: </label>
        <input type="text" formControlName="firstName" class="form-control"/>
        <div *ngIf="customerCreationForm.get('firstName')?.invalid && 
                    (customerCreationForm.get('firstName')?.dirty || 
                     customerCreationForm.get('firstName')?.touched)" 
             class="text-danger">
          <small *ngIf="customerCreationForm.get('firstName')?.errors?.['required']">
            First name is required
          </small>
          <small *ngIf="customerCreationForm.get('firstName')?.errors?.['minlength']">
            First name must be at least 5 characters
          </small>
        </div>
      </div>
  
      <div class="form-group">
        <label>Enter customer's last name: </label>
        <input type="text" formControlName="lastName" class="form-control"/>
        <div *ngIf="customerCreationForm.get('lastName')?.invalid && 
                    (customerCreationForm.get('lastName')?.dirty || 
                     customerCreationForm.get('lastName')?.touched)" 
             class="text-danger">
          <small *ngIf="customerCreationForm.get('lastName')?.errors?.['required']">
            Last name is required
          </small>
          <small *ngIf="customerCreationForm.get('lastName')?.errors?.['minlength']">
            Last name must be at least 5 characters
          </small>
        </div>
      </div>
  
      <div class="form-group">
        <label>Enter customer's phone number: </label>
        <input type="tel" formControlName="phoneNumber" class="form-control"/>
        <div *ngIf="customerCreationForm.get('phoneNumber')?.invalid && 
                    (customerCreationForm.get('phoneNumber')?.dirty || 
                     customerCreationForm.get('phoneNumber')?.touched)" 
             class="text-danger">
          <small *ngIf="customerCreationForm.get('phoneNumber')?.errors?.['required']">
            Phone number is required
          </small>
          <small *ngIf="customerCreationForm.get('phoneNumber')?.errors?.['minlength']">
            Phone number must be at least 11 characters
          </small>
        </div>
      </div>
  
      <div class="form-group">
        <label>Enter customer's address: </label>
        <input type="text" formControlName="address" class="form-control"/>
        <div *ngIf="customerCreationForm.get('address')?.invalid && 
                    (customerCreationForm.get('address')?.dirty || 
                     customerCreationForm.get('address')?.touched)" 
             class="text-danger">
          <small *ngIf="customerCreationForm.get('address')?.errors?.['required']">
            Address is required
          </small>
          <small *ngIf="customerCreationForm.get('address')?.errors?.['minlength']">
            Address must be at least 50 characters
          </small>
        </div>
      </div>
  
      <div class="form-group">
        <label>Enter customer's sector: </label>
        <input type="text" formControlName="sector" class="form-control"/>
      </div>
  
      <div class="form-group">
        <label>Enter customer's street: </label>
        <input type="text" formControlName="street" class="form-control"/>
      </div>
  
      <div class="form-group">
        <label>Enter customer's google pin: </label>
        <input type="text" formControlName="googlePin" class="form-control"/>
      </div>
  
      <div class="form-group">
        <label>Enter customer's home picture: </label>
        <input type="text" formControlName="homePicture" class="form-control"/>
      </div>
  
      <div class="form-group">
        <label>Enter customer's organization: </label>
        <select formControlName="organization" class="form-control">
          <option value="">Select Organization</option>
          <option value="emaanDairy">Emaan Dairy</option>
          <option value="newDairy">New Dairy</option>
        </select>
      </div>
  
      <input type="hidden" formControlName="organizationId"/>
  
      <div class="form-group">
        <label>Enter customer's contract: </label>
        <input type="text" formControlName="contract" class="form-control"/>
      </div>
  
      <div class="form-group">
        <label>Set customer's status: </label>
        <select formControlName="status" class="form-control">
          <option value="">Select status</option>
          <option value="true">Active</option>
          <option value="false">DeActive</option>
        </select>
      </div>
  
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="customerCreationForm.invalid">
        Submit
      </button>
    </form>
  </div>
