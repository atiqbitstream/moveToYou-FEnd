<div class="container mx-auto px-4 py-8">

    <h1 class="text-3xl font-light tracking-tight text-center">
        MooToYou 
        <small class="text-sm text-gray-500 ml-2">{{ userRole }}</small>
      </h1><br><br><br>

<nav class="mb-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      @for (route of moduleRoutes; track route.path) {
        <mat-card 
          class="hover:bg-gray-100 transition-colors duration-300 cursor-pointer"
          [routerLink]="route.path"
          routerLinkActive="bg-blue-100 text-blue-700"
          matRipple
          [matRippleCentered]="true"
          [matRippleUnbounded]="false"
          [matRippleColor]="'primary'"
        >
          <mat-card-content class="text-center text-black dark:text-white">
            <span class="font-medium">{{ route.label }}</span>
          </mat-card-content>
        </mat-card>
      }
    </div>
  </nav>
    
<div class="flex justify-center">
<button mat-raised-button color="warn" class="px-6 py-2" (click)="onLogOut()">Log Out</button>
</div>

</div>
